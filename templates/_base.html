{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>
        {% block title %}
            Secret Notes
        {% endblock %}
    </title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    {% block css %}
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- Material Kit CSS -->
        <link rel="stylesheet" href="{% static 'css/material-kit.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% endblock %}

</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary mb-0">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="{% url 'home' %}">Secret Notes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'about' %}" class="nav-link">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/roushikk/secret_notes" target="_blank" class="nav-link">
                        <i class="fa fa-github"></i>
                        GitHub
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
    <div class="page-header header-primary header-small">
        <div class="container">
            <div class="row pt-0 pb-0">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h1 class="title">Secret Notes</h1>
                    <h4>Send secret notes that self-destruct after being read</h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'js/core/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/core/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/core/bootstrap-material-design.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/material-kit.min.js' %}"></script>
{% endblock %}

</body>
</html>
